[tox]
envlist =
  py-{nocache,cache}
  black
  flake8
  mypy
skip_missing_interpreters = true

[testenv]
deps =
  .
  -rrequirements.txt
  cache: dns-cache
commands =
  pytest --ignore setup.py {posargs}
  pytest urlextract {posargs: --doctest-modules}

[testenv:flake8]
deps =
    flake8
    flake8-docstrings
commands =
  flake8 urlextract tests setup.py


[testenv:black]
basepython = python3.8
deps =
  black
commands =
  black urlextract --check --skip-string-normalization
  black tests --check --skip-string-normalization
  black setup.py --check --skip-string-normalization

[testenv:mypy]
deps =
  mypy
commands =
  mypy --install-types --non-interactive --namespace-packages urlextract
